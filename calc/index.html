<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="Styles/Css.css">
</head>
<body>
    <table class="calculator">
        <tr>
            <td colspan="4">

                <div class="display">0</div>
            </td>
        </tr>
        <tr>
            <td colspan="3"><button class="clear" onclick="alert('Clear')">Clear</button></td>
            <td><button class="op div" onclick="alert('&divide;')">&divide;</button></td>
        </tr>
        <tr>
            <td><button class="num" onclick="alert(7)">7</button></td>
            <td><button class="num" onclick="alert(8)">8</button></td>
            <td><button class="num" onclick="alert(9)">9</button></td>
            <td><button class="op mul" onclick="alert('&times;')">&times;</button></td>
        </tr>
        <tr>
            <td><button class="num" onclick="alert(4)">4</button></td>
            <td><button class="num" onclick="alert(5)">5</button></td>
            <td><button class="num" onclick="alert(6)">6</button></td>
            <td><button class="op sub" onclick="alert('&minus;')">&minus;</button></td>
        </tr>
        <tr>
            <td><button class="num" onclick="alert(1)">1</button></td>
            <td><button class="num" onclick="alert(2)">2</button></td>
            <td><button class="num" onclick="alert(3)">3</button></td>
            <td><button class="op add" onclick="alert('&plus;')">&plus;</button></td>
        </tr>
        <tr>
            <td colspan="2"><button class="num" onclick="alert(0)">0</button></td>
            <td><button class="point" onclick="alert('.')">.</button></td>
            <td><button class="eq" onclick="alert('&equals;')">&equals;</button></td>
        </tr>
    </table>
    <script src="js/calc.js"></script>
</body>
</html>
