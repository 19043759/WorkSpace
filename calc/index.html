<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="Styles/Css.css">
</head>
<body>
    <table border ="1" class="calculator">
        <tr>
            <td colspan="4">
            <div>
                <input type="text" id="number" class="number" value="0" readonly />
            </div>
            </td>
        </tr>
        <tr>
            <td colspan="3"><button id="clear" class ="clear" onclick = "clearCalc()">Clear</button></td>
            <td><button class="op" class="div" onclick="alert('&divide;')">&divide;</button></td>
        </tr>
        <tr>
            <td><button id="num7" onclick="number(7)"> 7 </button></td>
            <td><button id="num8" onclick="number(8)"> 8 </button></td>
            <td><button id="num9" onclick="number(9)"> 9 </button></td>
            <td><button class="op" class="mul" onclick="alert('&times;')">&times;</button></td>
        </tr>
        <tr>
            <td><button id="num4" onclick="number(4)"> 4 </button></td>
            <td><button id="num5" onclick="number(5)"> 5 </button></td>
            <td><button id="num6" onclick="number(6)"> 6 </button></td>
            <td><button class="op" class="sub" onclick="alert('&minus;')">&minus;</button></td>
        </tr>
        <tr>
            <td><button id="num1" onclick="number(1)"> 1 </button></td>
            <td><button id="num2" onclick="number(2)"> 2 </button></td>
            <td><button id="num3" onclick="number(3)"> 3 </button></td>
            <td><button class="op" class="add" onclick="alert('&plus;')">&plus;</button></td>
        </tr>
        <tr>
            <td colspan="2"><button id="num0" class="num" onclick="number(0)"> 0 </button></td>
            <td><button class="point" onclick="alert('.')">.</button></td>
            <td><button class="op" class="eq" onclick="alert('&equals;')">&equals;</button></td>
        </tr>
    </table>
    <script type="text/javascript" src="js/calc.js"></script>
</body>
</html>
