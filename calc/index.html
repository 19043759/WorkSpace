<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="Styles/Css.css">
</head>
<body>
    <table border ="1" class="calculator">
        <tr>
            <td colspan="4">
            <div class="display"> 5 </div>
            </td>
        </tr>
        <tr>
            <td colspan="3"><button class="clear">Clear</button></td>
            <td><button class="op" class="div" onclick="alert('&divide;')">&divide;</button></td>
        </tr>
        <tr>
            <td><button class="num"> 7 </button></td>
            <td><button class="num"> 8 </button></td>
            <td><button class="num"> 9 </button></td>
            <td><button class="op" class="mul" onclick="alert('&times;')">&times;</button></td>
        </tr>
        <tr>
            <td><button class="num"> 4 </button></td>
            <td><button class="num"> 5 </button></td>
            <td><button class="num"> 6 </button></td>
            <td><button class="op" class="sub" onclick="alert('&minus;')">&minus;</button></td>
        </tr>
        <tr>
            <td><button class="num"> 1 </button></td>
            <td><button class="num"> 2 </button></td>
            <td><button class="num"> 3 </button></td>
            <td><button class="op" class="add" onclick="alert('&plus;')">&plus;</button></td>
        </tr>
        <tr>
            <td colspan="2"><button class="num"> 0 </button></td>
            <td><button class="point" onclick="alert('.')">.</button></td>
            <td><button class="op" class="eq" onclick="alert('&equals;')">&equals;</button></td>
        </tr>
    </table>

    function cleardisplay(display){
        if (display != 0){
            onclick = 0
        }
        var clearcalc = 0
        

    function number(display){
        var displayTotal = document.getElementsByClassName("num").addEventListener("click", displayTotal += document.getElementsByClassName("display"), false)

}
cleardisplay()
number()
    </script>
</body>
</html>
