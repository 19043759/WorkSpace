<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="Styles/Css.css">
</head>
<body>
    <table border ="1" class="calculator">
        <tr>
            <td colspan="4">
            <div>
                <div class="display" id="display">0</div>
            </div>
            </td>
        </tr>
        <tr>
            <td colspan="3"><button id="clear" class ="clear" onclick = "clearCalc()">Clear</button></td>
            <td><button class="op_div" onclick="op('/')">&divide;</button></td>
        </tr>
        <tr>
            <td><button class="num" onclick="number(7)"> 7 </button></td>
            <td><button class="num" onclick="number(8)"> 8 </button></td>
            <td><button class="num" onclick="number(9)"> 9 </button></td>
            <td><button class="op_mul" onclick="op('*')">&times;</button></td>
        </tr>
        <tr>
            <td><button class="num" onclick="number(4)"> 4 </button></td>
            <td><button class="num" onclick="number(5)"> 5 </button></td>
            <td><button class="num" onclick="number(6)"> 6 </button></td>
            <td><button class="op_sub" onclick="op('-')">&minus;</button></td>
        </tr>
        <tr>
            <td><button class="num" onclick="number(1)"> 1 </button></td>
            <td><button class="num" onclick="number(2)"> 2 </button></td>
            <td><button class="num" onclick="number(3)"> 3 </button></td>
            <td><button class="op_add" onclick="op('+')">&plus;</button></td>
        </tr>
        <tr>
            <td colspan="2"><button class="num" class="num" onclick="number(0)"> 0 </button></td>
            <td><button class="point" onclick= decimal()>.</button></td>
            <td><button class="op_eq" onclick="op('=')">&equals;</button></td>
        </tr>
    </table>
    <script src="js/calc.js"></script>
</body>
</html>
